<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h1>Calculator</h1> 
        <table>
            <tr>
                <td colspan="3">Result</td>
                <th style="background-color: red; color: white;">C</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>+</th>
            </tr>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>-</th>
            </tr>
            <tr>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>x</th>
            </tr>
            <tr>
                <th>/</th>
                <th>0</th>
                <th>.</th>
                <th>=</th>
            </tr>
        </table>                      
    </div>
</body>
</html>
