<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main2">
            <fieldset>
                <legend>Todo List</legend>
                <div class="ele">
                    <input type="checkbox">
                    <label for="at">Attend Meeting</label>
                </div>
                <div class="ele">
                    <input type="checkbox" checked>
                    <label for="at"><del><span style="color: rgb(116, 116, 116);">Completed Assignment</span></del></label>
                </div>
                <div class="ele">
                    <input type="checkbox" checked>
                    <label for="at"><del><span style="color: rgb(116, 116, 116);">Finish design for new website</span></del></label>
                </div>
                <div class="ele">
                    <input type="checkbox">
                    <label for="at">Go to gym</label>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
