<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <div class="elements">
                <h2>My to-do list</h2>
                <p><i>Double-click an item to mark it complete<i></p>
                <div class="search">
                    <input type="text">
                    <button class="one">Add</button>
                </div>
                <ol>
                    <li>My</li>
                    <div class="todo"><del><li><span>todo</span></li></del></div>
                    
                    <li>list</li>
                </ol>
                <div class="buttons">
                <button class="two">Clear Completed</button>
                <button class="three">Empty List</button>
                <button class="four">Save List</button>
                </div>
        </div>
    </div>
</body>
</html>
