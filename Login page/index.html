<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="imagediv">
            <img src="img1.jpg" style="width: 300px; height: 500px;  border-radius: 20px;">
        </div>
        <div class="formdiv">
            <h1 style="color: rgb(18, 164, 255);">
                Welcome
            </h1>
            <p style="margin-top: -20px; margin-bottom: 20px; color: rgb(163, 163, 163); font-size: 11px;">
                Login with email
            </p>
        <div class="input-wrapper">
                <label for="first">Email</label>
                 <input type="text">
        </div>

        <div class="input-wrapper">
            <label for="first">Password</label>
             <input type="text">
         </div>
            <p id="fp">
                Forget Password?
            </p>
            <button>
                Login
            </button>

            <p>
                ---------- OR ----------
            </p>
            <div class="logos">
                <div class="logo">
                    <img src="google.png" class="gg">
                </div>
                <div class="logo">
                    <img src="fb.svg" class="fb">
                </div>
                <div class="logo">
                    <img src="apple.png" class="app">
                </div>
            </div>

            <p>Dont't have an account? <a href=""><span style="font-weight: bold;">Register Now</span></a></p>

        </div>

    </div>
    
</body>
</html>
